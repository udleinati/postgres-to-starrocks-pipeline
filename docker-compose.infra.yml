services:
  postgres:
    image: postgres:17-alpine
    command: ['postgres', '-c', 'wal_level=logical']
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
      - POSTGRES_HOST_AUTH_METHOD=trust
      - PGUSER=postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 2s

  redpanda:
    image: redpandadata/redpanda:v25.2.1
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --reserve-memory 0M
      - --memory 1G
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - 8081:8081
      - 8082:8082
      - 9092:9092
      - 29092:29092
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9644/v1/status/ready']
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s

  redpanda-console:
    image: redpandadata/console:v3.1.3
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - 8088:8080
    environment:
      KAFKA_BROKERS: redpanda:29092

  debezium:
    image: debezium/connect:3.0.0.Final
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      GROUP_ID: '1'
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      BOOTSTRAP_SERVERS: redpanda:29092
    ports:
      - 8083:8083
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8083']
      interval: 2s
      retries: 10
      start_period: 5s

  starrocks:
    image: starrocks/allin1-ubuntu:3.3.17
    ports:
      - 8030:8030
      - 9030:9030
      - 8040:8040
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8030/api/health']
      interval: 2s
      retries: 10
      start_period: 5s

networks:
  default:
    name: local
    ipam:
      config:
        - subnet: 10.100.0.0/16
